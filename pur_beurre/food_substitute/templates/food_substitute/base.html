{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Pur beurre</title>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'food_substitute/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href={% url 'welcome' %}><img src="{% static 'food_substitute/img/logo_pur_beurre.png' %}" width="35px" height="35px"> Pur Beurre</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <li class="nav-item" style="margin-right:5rem">
                            <form class="form-inline justify-content-center" action="{% url 'search' %}" method="get">
                            <div class="form-group">
                            <input type="text" style="width:150px" class="input-sm form-control"
                            placeholder="Chercher" name="query">
                            </div>
                            </form>
                        </li>

                        {% if user.is_authenticated %}
                        <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="{% url 'my_account' %}">
                        <i class="fas fa-user-ninja"></i></a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'favorites' %}"><img
                            src="{% static 'food_substitute/img/Carrot.png' %}" height="30"
                            width="30"></a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i></a></li>
                        {% else %}
                        <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="{% url 'login' %}">
                        <i class="fas fa-sign-in-alt"></i></a></li>
                        <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="{% url 'signup' %}">
                        <i class="fas fa-user-plus"></i></a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        {% block welcome %}{% endblock %}
        {% block detail %}
            <header class="masthead">
                <div class="row col-lg-12 mx-auto justify-content-center image" {% block bg %}{% endblock %}>
                    {% block image %}{% endblock %}
                </div>
                <section class="page-section bg-primary">
                    <div class="row col-lg-12">
                        {% block infos %}{% endblock %}
                    </div>
                    <br>
                    <div class="col-lg-8 mx-auto text-center">
                        <p class="bg-faded">{{ingredients_list}}</p>
                    </div>
                    <br>
                </section>
            </header>
        {% endblock %}
        <!-- Footer-->
        <footer class="bg-dark pt-2 fixed-bottom">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light justify-content-between" id="footNav">
                    <a class="nav-link" href={% url 'disclaimer' %}>Mentions l√©gales</a>
                    <a class="nav-link" href="/#contact">Contact</a>
                </nav>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
